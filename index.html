<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="Stylesheet" href="styles.css">
</head>
<body>
  <main>
      <div class="container">
          <div class="preview_operation"></div>
          <div class="screen">
              0
          </div>
          <div class="touches">
              <div class="numeric-touches">

                      <div data-value="Delete" class="touch reset">AC</div>
                      <div data-value="%" class="touch operator">%</div>
                      <div data-value="Backspace" class="touch delete">←</div>
                  
                      <div data-value="7" class="touch">7</div>
                      <div data-value="8" class="touch">8</div>
                      <div data-value="9" class="touch">9</div>
                 

                  
                      <div data-value="4" class="touch">4</div>
                      <div data-value="5" class="touch">5</div>
                      <div data-value="6" class="touch">6</div>
                 
                  

                  
                      <div data-value="1" class="touch">1</div>
                      <div data-value="2" class="touch">2</div>
                      <div data-value="3" class="touch">3</div>
                


             
                      <div data-value="0" class="touch zero">0</div>
                      <div data-value="." class="touch">.</div>
                  
                  

                  
                  

              </div>


              <div class="operators">

                  

                  <div data-value="/" class="touch operator">÷</div>
                  <div data-value="*" class="touch operator">×</div>
                  <div data-value="-" class="touch operator">-</div>
                  <div data-value="+" class="touch operator">+</div>
                  <div data-value="Enter" class="touch operator">=</div>


                

              </div>
          </div>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
